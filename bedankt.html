<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt voor je bericht</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #4facfe;
            font-size: 2em;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background: #4facfe;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: #3a8de0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ‰ Bedankt voor je bericht!</h1>
        <p>We hebben je bericht goed ontvangen en nemen zo snel mogelijk contact met je op.<br>
            Je krijgt ook een bevestiging in je mailbox.</p>
        <a href="index.html" class="button">Terug naar de homepage</a>
    </div>
</body>

</html>
